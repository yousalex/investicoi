version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Instalando dependencias..."
      - npm ci           # Instala todas las dependencias seg√∫n package-lock.json
      - npm install      # Asegura instalar devDependencies (autoprefixer, tailwindcss, etc.)

  pre_build:
    commands:
      - echo "Preparando build..."

  build:
    commands:
      - echo "Ejecutando build de Vite..."
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: dist  # Carpeta de salida generada por Vite
