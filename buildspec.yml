version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Instalando dependencias (incluyendo devDependencies)..."
      - npm install --production=false
  build:
    commands:
      - echo "Construyendo proyecto..."
      - npm run build
      - ls -la dist

artifacts:
  files:
    - '**/*'
  base-directory: dist

cache:
  paths:
    - node_modules/**/*
